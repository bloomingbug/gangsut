<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Suwit Jawa</title>
</head>

<body>
    <header class="container">
        <section class="judul">
            <h1 class="fs-1">gangsut</h1>
        </section>
    </header>

    <main>
        <div class="container">
            <section class="komputer">
                <div class="row">
                    <div class="col-12 area-komputer py-5">
                        <div class="row">
                            <div class="offset-4 col-4">
                                <img src="img/tanya.png" class="img-komputer rounded-circle img-fluid">
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section class="hasil">
                <div class="row">
                    <div class="col-12">
                        <div
                            class="info d-flex align-items-center justify-content-center fs-3 badge rounded-pill bg-white border border-3 border-danger text-danger">
                        </div>
                    </div>
                </div>
            </section>
            <section class="player">
                <div class="row ">
                    <div class="col-12 area-player d-flex align-items-center justify-content-between">
                        <div class="row py-5">
                            <div class="col-4">
                                <img src="img/gajah.png" class="gajah img-fluid rounded-circle">
                            </div>
                            <div class="col-4">
                                <img src="img/orang.png" class="orang img-fluid rounded-circle">
                            </div>
                            <div class="col-4">
                                <img src="img/semut.png" class="semut img-fluid rounded-circle">
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
